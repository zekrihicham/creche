<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DASHBOARD</title> {% load static %}
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet" />
    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" /> </head>

<body>
    <div class="wrapper"> {% include 'montesory/enseignant/nav.html' %}
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                         <a class="navbar-brand">PROFILE</a> </div>
                    <div class="navbar-header">
                        <select id="choix" class="form-control">
                           {% if groupes  %}
                                {% for gr in groupes %}
                                    <option value="{{ gr.id }}">{{ gr.designation }}</option>

                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <p>Accueil</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br/>

            <div class="container col-md-12">
                    {% if enfants %}
                        {% for en in enfants %}
                            {% for e in en  %}
                                    <div class="col-md-4 carte {{ e.groupe.id }}">
                        <div class="card card-user">
                            <div class="image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    <img class="avatar border-gray" src="{% static 'assets/img/sidebar-1.jpg' %}" alt="..."/>

                                      <h4 class="title">{{ e.nom }} {{ e.prenom }}<br />
                                         <small>{{ e.groupe.designation }} </small>
                                      </h4>
                                    </a>
                                </div>
                                <p class="description text-center"> {{ e.date_de_naissance }} <br></p>
                                <input type="text" class="form-control" placeholder="Note" /><br/>
                                <a href="#" class="form-control btn btn-primary">Enregistrer</a>
                            </div>
                            <hr>
                        </div>
                    </div>


                                {% endfor %}

                        {% endfor %}

                {% endif %}


                
            </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        
        $('select').on('change', function() {
            
            $('.carte').hide();
            $('.' + $(this).val()).show();    
        });
    
    </script>
</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{% static 'assets/js/chartist.min.js' %}"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>
<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/demo.js' %}"></script>

</html>
